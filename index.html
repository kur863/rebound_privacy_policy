

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登入系統</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #5a67d8;
        }

        .login-container .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        /* 錯誤訊息樣式 */
        .error-message {
            color: #d93025; /* Google 錯誤紅 */
            background-color: #fce8e6;
            border: 1px solid #d93025;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-container">


   <script>
window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");

    if (error === "no_user") {
        document.getElementById("error-msg").innerText = "帳號不存在，請重新輸入。";
    } else if (error === "wrong_password") {
        document.getElementById("error-msg").innerText = "密碼錯誤，請重新輸入。";
    }
};
</script>
<div id="error-msg" style="color:red;text-align:center;margin-bottom:10px;"></div>

    <h2>會員登入</h2>
    <h1>banch test</h1>
    <h1>banch test 測試分支合併</h1>
    <form method="post" action="login.php">
        <label for="username">帳號</label>
        <input type="text" id="username" name="username" required>

        <label for="password">密碼</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">登入</button>
    </form>
    <div class="footer">© 2025 YourSite 名稱</div>
</div>
</body>
</html>
